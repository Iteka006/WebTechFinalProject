<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Forgot Password</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .password-reset-container {
            width: 80%;
            max-width: 400px; /* Adjusted maximum width */
            background: #fff;
            position: relative;
            padding: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            color: #333;
            font-family: Inter;
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            display: block;
        }

        .description {
            color: #555;
            font-family: Inter;
            font-weight: regular;
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
            display: block;
        }

        label {
            color: #333;
            font-family: Inter;
            font-weight: regular;
            font-size: 16px;
            text-align: left;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            width: 100%;
            height: 40px;
            background: #d51010;
            color: #fff;
            font-family: Inter;
            font-weight: bold;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d51010;
        }

        .login-link {
            color: #333;
            font-family: Inter;
            font-weight: regular;
            font-size: 16px;
            text-align: center;
            display: block;
            margin-top: 20px;
        }

        .login-link a {
            color: #0047ff;
            font-weight: semi-bold;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="password-reset-container">
        <span class="title">Forgot Password</span>
        <span class="description">Enter your phone number to reset your password.</span>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number">
        <button type="button" onclick="validateAndRedirect()">RESET PASSWORD</button>
        <p id="error-message" style="color: red; font-size: 14px; margin-top: 10px;"></p>
        <p class="login-link">Remember your password? <a href="login.html">Login</a></p>
    </div>

    <script>
        function validateAndRedirect() {
            var phoneNumber = document.getElementById('phoneNumber').value;

            // Check if the phone number is 10 digits
            if (/^\d{10}$/.test(phoneNumber)) {
                // Redirect to pin.html
                window.location.href = 'pin.html';
            } else {
                // Display error message
                document.getElementById('error-message').innerText = 'Phone number must be 10 digits';
            }
        }
    </script>
</body>

</html>
