<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <title>Reset Password</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .reset-password-container {
            width: 80%;
            max-width: 400px;
            background: #fff;
            position: relative;
            padding: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            color: #333;
            font-family: Inter;
            font-weight: semi-bold;
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            display: block;
        }

        label {
            color: #333;
            font-family: Inter;
            font-weight: regular;
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            height: 50px;
            background: rgba(234, 234, 234, 1);
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            font-family: Inter;
            font-weight: regular;
            font-size: 16px;
            color: #333;
            outline: none;
        }

        button {
            width: 100%;
            height: 50px;
            background: #d51010;
            border-radius: 8px;
            border: none;
            color: #fff;
            font-family: Inter;
            font-weight: medium;
            font-size: 18px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 5px;
            text-align: center;
        }
        .success-message {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="reset-password-container">
        <span class="title">Reset Password</span>
        <label for="Resetpassword">New Password:</label>
        <input type="password" id="Resetpassword" name="Resetpassword" placeholder="Enter Password">
        <label for="ConfirmPass">Confirm Password:</label>
        <input type="password" id="ConfirmPass" name="ConfirmPass" placeholder="Confirm Password">
        <div class="error-message" id="passwordError"></div>
        <div class="success-message" id="successMessage"></div>
        <button type="button" onclick="validateAndRedirect()">Reset Password</button>
    </div>

    <script>
        function validateAndRedirect() {
            var newPassword = document.getElementById('Resetpassword').value;
            var confirmPassword = document.getElementById('ConfirmPass').value;
            var passwordError = document.getElementById('passwordError');
            var successMessage = document.getElementById('successMessage');

            if (newPassword.length < 8 || newPassword.length > 16) {
                passwordError.textContent = 'Password must be between 8 and 16 characters.';
                successMessage.textContent = ''; // Reset success message
            } else if (newPassword !== confirmPassword) {
                passwordError.textContent = 'Passwords do not match.';
                successMessage.textContent = ''; // Reset success message
            } else {
                // Password is valid, reset error message, show success message, and redirect
                passwordError.textContent = '';
                successMessage.textContent = 'Password successfully reset.';
                setTimeout(function () {
                    window.location.href = 'login.html'; // Redirect to login page after 2 seconds
                }, 2000);
            }
        }
    </script>
</body>

</html>
